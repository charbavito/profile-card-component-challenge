<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/main-style.css">
    <title>profile card component | Frontend Mentor | Charles Barros</title>
  </head>
  <body>
    <main class="container">
      <img src="#TO-DO" class="card" alt="bg-card">
      <section class="profile">
        <img src="#TO-DO" class="profile-photo" alt="profile-photo">
        <h1 class="profile-name">Victor Crest <span class="age">26</span></h1>
        <p class="city">London</p>
      </section>
      <section class="data">
        <h2>80K <span class="data-type">Followers</span></h2>
        <h2>803K <span class="data-type">Likes</span></h2>
        <h2>1.4K <span class="data-type">Photos</span></h2>
      </section>
    </main>
    <footer class="footer">
        <span>Designed by </span>
        <a href="https://www.frontendmentor.io/profile/charbavito" target="_blank">Frontend Mentor </a>
        <span>Coded by </span>
        <a href="https://github.com/charbavito" target="_blank">Charles Barros</a>
      </footer>
  </body>
</html>
